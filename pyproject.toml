[tool.pytest.ini_options]
addopts = "--cov=app --cov-report=term-missing:skip-covered --cov-report=xml --cov-report=html --cov-fail-under=85"
testpaths = ["tests"]

[tool.ruff]
line-length = 100
target-version = "py313"

[tool.ruff.lint]
select = ["E","F","I","UP","B","ASYNC","A"]
ignore = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.mypy]
python_version = "3.13"
plugins = []
strict = false
warn_unused_ignores = true
exclude = ["build/", "dist/"]
